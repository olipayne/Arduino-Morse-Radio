name: PlatformIO CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [production, debug]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/packages
            ~/.platformio/platforms
            ~/.platformio/toolchains
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build Binaries
        run: pio run -e ${{ matrix.env }}

      - name: Create changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-version-file: "true"

      - name: Merge Binaries
        run: |
          VERSION=${{ steps.changelog.outputs.tag }}
          # Merge production binary
          ~/.platformio/packages/tool-esptoolpy/esptool.py --chip esp32s3 merge_bin --output .pio/build/production/merged-flash.bin --flash_mode dio --flash_size=keep 0x0 .pio/build/production/bootloader.bin 0x8000 .pio/build/production/partitions.bin 0x10000 .pio/build/production/firmware.bin
          mv .pio/build/production/merged-flash.bin .pio/build/production/firmware-${VERSION}-production.bin

          # Merge debug binary
          ~/.platformio/packages/tool-esptoolpy/esptool.py --chip esp32s3 merge_bin --output .pio/build/debug/merged-flash.bin --flash_mode dio --flash_size=keep 0x0 .pio/build/debug/bootloader.bin 0x8000 .pio/build/debug/partitions.bin 0x10000 .pio/build/debug/firmware.bin
          mv .pio/build/debug/merged-flash.bin .pio/build/debug/firmware-${VERSION}-debug.bin

  release:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.skipped == 'false' }}
    steps:
      - name: Create release
        run: gh release create "$TAG_NAME" --notes "$BODY" .pio/build/production/firmware-${{ needs.build.outputs.tag }}-production.bin .pio/build/debug/firmware-${{ needs.build.outputs.tag }}-debug.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.build.outputs.tag }}
          BODY: ${{ needs.build.outputs.clean_changelog }}
