name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/packages
            ~/.platformio/platforms
            ~/.platformio/toolchains
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run

      - name: Merge Binaries
        run: |
          BIN_DIR=$(find .pio/build -type d -name '*')
          BOOTLOADER_BIN=$(find $BIN_DIR -name 'bootloader.bin' -print -quit)
          PARTITIONS_BIN=$(find $BIN_DIR -name 'partitions.bin' -print -quit)
          FIRMWARE_BIN=$(find $BIN_DIR -name 'firmware.bin' -print -quit)
          ~/.platformio/packages/tool-esptoolpy/esptool.py --chip esp32 merge_bin --output $BIN_DIR/merged-flash.bin --flash_mode dio --flash_size 4MB 0x1000 $BOOTLOADER_BIN 0x8000 $PARTITIONS_BIN 0x10000 $FIRMWARE_BIN

      - name: Upload Merged Binary
        uses: actions/upload-artifact@v4
        with:
          name: merged-flash
          path: |
            .pio/build/**/merged-flash.bin
